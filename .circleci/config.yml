# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  win: circleci/windows@2.2.0
  node: circleci/node@5.1.0
  rust: circleci/rust@1.6.0

# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  buildWindows:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    executor:
      name: win/default
      shell: powershell.exe
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run: choco install rust
      - run: cargo build --release
#      - store_artifacts:
#          path: binaries_windows.7z
#          destination: binaries_macos_unix.7z
  buildMac:
    macos:
      xcode: 14.2.0
    steps:
      - checkout
      - run: brew install rustup
      - run: rustup-init -y
      - run: rustup target add aarch64-apple-darwin
      - run: cargo build --release --target=aarch64-apple-darwin
      - store_artifacts:
          path: target/release/pnp-companion-2
          destination: pnp-companion-2
      - store_artifacts:
          path: target/aarch64-apple-darwin/release/pnp-companion-2
          destination: pnp-companion-2_2
      #- run: yarn build
      #- run: yarn packageUnix
      #- run: yarn packageMac
      #- run: brew install p7zip
      #- run: 7z a -mx=5 binaries_macos_unix.7z ./dist/
      #- store_artifacts:
      #    path: binaries_macos_unix.7z
      #    destination: binaries_macos_unix.7z
  buildDocker:
    docker:
      - image: rust
    steps: 
      - checkout 
      - run: rustup target add x86_64-pc-windows-gnu
      #- run: rustup target add x86_64-apple-darwin
      - run: apt update && apt install -y mingw-w64
      - run: cargo build --release --target=x86_64-pc-windows-gnu
      - store_artifacts:
          path: target/x86_64-pc-windows-gnu/release/pnp-companion-2.exe
          destination: pnp-companion-2.exe
      #- run: cargo build --release --target=x86_64-apple-darwin
      #- store_artifacts:
      #    path: target/x86_64-apple-darwin/release/pnp-companion-2
      #    destination: pnp-companion-2


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  builds:
    jobs:
      - buildDocker
#      - buildWindows
      - buildMac
#      - rust/lint-test-build:
#          release: true
