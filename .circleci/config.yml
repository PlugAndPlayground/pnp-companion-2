# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  win: circleci/windows@4.1.1
  node: circleci/node@5.1.0
  rust: circleci/rust@1.6.0

# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  buildWindows:
    executor:
      name: win/default
      shell: powershell.exe
    steps:
      - checkout
      - run: ./rustup-init.exe -y
      #- run: cargo install cargo-bundle
      - run: cargo bundle --release
      - store_artifacts:
          path: target/release/pnp-companion.exe
          destination: pnp-companion.exe

  buildMac:
    macos:
      xcode: 14.2.0
    steps:
      - checkout
      - run: brew install rustup
      - run: rustup-init -y
      - run: rustup target add aarch64-apple-darwin
      - run: cargo install cargo-bundle
      - run: cargo bundle --release
      - run: brew install p7zip
      - run:
          name: Create 7z archive with build number
          command: |
            7z a "pnp-companion-mac-$CIRCLE_BUILD_NUM.7z" target/release/bundle/osx/pnp-companion.app
      - store_artifacts:
          path: "pnp-companion-mac-$CIRCLE_BUILD_NUM.7z"
          destination: "pnp-companion-mac.7z"
      
  buildDocker:
    docker:
      - image: rust
    steps: 
      - checkout 
      - run: rustup target add x86_64-pc-windows-gnu
      - run: apt update && apt install -y mingw-w64
      - run: cargo build --release --target=x86_64-pc-windows-gnu
      - run: mv target/x86_64-pc-windows-gnu/release/pnp-companion.exe target/x86_64-pc-windows-gnu/release/pnp-companion-$CIRCLE_BUILD_NUM.exe
      - store_artifacts:
          path: target/x86_64-pc-windows-gnu/release/pnp-companion-$CIRCLE_BUILD_NUM.exe


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  builds:
    jobs:
      - buildDocker
      - buildMac

